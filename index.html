<!DOCTYPE html>
<html lang="ru">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>L I V E - S T R E M E</title>
</head>

<body>
      <main>
            <!-- loading -->
            <div class="loader"></div>
            <!-- button menu -->
            <button id="menu-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
            </button>
            <!-- menu -->
            <div class="container">
                  <div class="nav">
                        <!-- content  -->
                        <div class="menu">
                              <span class="menu__title">Онлайн каналы</span>
                              <ul id="menu__list">
                              </ul>
                              <div class="menu__btn">
                                    <button class="btn" id="rundomFilms">Случайный фильм</button>
                              </div>
                              <!-- -->
                              <div class="menu__donate">
                                    <a class="btn" href="https://tips.tips/000460432">
                                          <img src="./donat.jpg" alt="donat">
                                    </a>
                              </div>
                              <!-- -->
                              <div class="menu__home">
                                    <button class="btn" id="MenuBtnToHome">
                                          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"
                                                fill="currentColor" class="bi bi-reply-fill" viewBox="0 0 16 16">
                                                <path
                                                      d="M5.921 11.9 1.353 8.62a.72.72 0 0 1 0-1.238L5.921 4.1A.716.716 0 0 1 7 4.719V6c1.5 0 6 0 7 8-2.5-4.5-7-4-7-4v1.281c0 .56-.606.898-1.079.62z" />
                                          </svg>
                                    </button>
                              </div>
                        </div>
                  </div>

                  <div class="wrap">
                        <div class="wrap__pages">
                              <div class="content info" id="info">
                                    <div class="content__text">
                                          <h1 class="content__title">
                                                Добро пожаловать на<br><span>L I V E - S T R E M E</span>
                                          </h1>
                                          <p class="content__description">
                                                Это проект создан для просмотра<br><span>Прямых эфиров и
                                                      трансяций</span><br>cамых
                                                значимых событий и проектов.
                                          </p>
                                          <button class="btn btn__to__content-home" id="btnToHome">Лист
                                                трансляций</button>
                                    </div>
                                    <!-- <a class="btn content__donat" href="https://www.tbank.ru/cf/6TDIYSDId6O">D O N A
                                          T</a> -->
                                    <div class="content__footer">
                                          Проект создан
                                          <a href="https://t.me/@Vitallios">
                                                Виталием Vitallios</a>, и исключительно для общего пользования.
                                    </div>
                              </div>
                              <div class="content home" id="home">
                                    <div class="home__header">
                                          <h2>Список стримов</h2>
                                          <div class="filter-buttons">
                                                <!-- Кнопки будут добавлены динамически через JavaScript -->
                                          </div>
                                    </div>

                                    <div class="lists__sremes">
                                          <ul id="listStrimes">
                                          </ul>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </main>
      <script type="module" src="script.js"></script>
</body>

</html>
